<form class="task" [formGroup]="taskForm">

  <input type="checkbox" id="complete-task-{{task.id}}" [(ngModel)]="task.completed" formControlName="completed"/>
  <label for="complete-task-{{task.id}}"></label>
  <input type="text" placeholder="What needs to be done?" [(ngModel)]="task.description" formControlName="description"/>
  <button type="button" class="remove" (click)="deleteTask(task)"></button>

  <span class="error" *ngIf="descriptionFormControl.dirty && descriptionFormControl.hasError('required')">It cannot be empty</span>

</form>
